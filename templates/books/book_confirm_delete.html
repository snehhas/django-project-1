<!-- templates/books/book_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}
  Confirm Delete
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the book titled "{{ book.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
